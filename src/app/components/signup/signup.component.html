<app-box [title]="'Sign Up'">
  <form [formGroup]="signupForm" (ngSubmit)="handleSubmit()">
    <p-floatLabel>
      <input pInputText id="email" formControlName="email" type="email" />
      <label for="email">email</label>
    </p-floatLabel>
    <p-floatLabel>
      <p-password formControlName="password" [feedback]="false" />
      <label for="password">Password</label>
    </p-floatLabel>
    <p-floatLabel>
      <p-password formControlName="confirmPassword" [feedback]="false" />
      <label for="confirmPassword">Confirm Password</label>
    </p-floatLabel>
    <p-dropdown
      [options]="accountTypes"
      formControlName="selectedType"
      optionLabel="name"
      placeholder="Select account type"
    />
    <p-button label="Submit" type="submit" />
    <small><a routerLink="/login"> Already Have an account? </a> </small>
  </form>
</app-box>
