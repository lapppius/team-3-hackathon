<div class="history">
  <p-table [value]="transactionsProv" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Shop IBAN</th>
        <th>Payer IBAN</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-transaction>
      <tr>
        <td>{{ transaction.toId }}</td>
        <td>{{ transaction.fromId }}</td>
        <td>{{ transaction.amount | currency : "EUR" : true }}</td>
        <td>{{ transaction.date | date : "yyyy-MM-dd HH:mm:ss" }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
