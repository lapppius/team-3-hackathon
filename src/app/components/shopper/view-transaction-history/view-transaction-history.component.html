<div class="history">
  <!-- <p-calendar 
        [(ngModel)]="rangeDates" 
        selectionMode="range" 
        [readonlyInput]="true" />  -->
  <p-table [value]="transactions" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Date</th>
        <th>Payer ID</th>
        <th>Amount</th>
        <th>Fee</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-transaction>
      <tr>
        <td>{{ transaction.date | date : "yyyy-MM-dd HH:mm:ss" }}</td>
        <td>{{ transaction.fromId }}</td>
        <td>{{ transaction.amount | currency : "EUR" : true }}</td>
        <td>{{ transaction.amount * 0.02 | currency : "EUR" : true }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
