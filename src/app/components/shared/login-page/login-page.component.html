<app-box [title]="'Log in'">
  <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
    <p-floatLabel>
      <input pInputText id="email" formControlName="email" type="email" />
      <label for="email">email</label>
    </p-floatLabel>
    <p-floatLabel>
      <p-password formControlName="password" [feedback]="false" />
      <label for="password">Password</label>
    </p-floatLabel>
    <p-button label="Log in" type="submit" />
    <small><a routerLink="/signup"> Don't have an account? </a> </small>
  </form>
</app-box>
