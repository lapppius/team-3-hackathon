<header>
  <div>
    <h2>{{ payer.firstName }} {{ payer.lastName }}</h2>
    <p>Email: {{ payer.email }}</p>
    <p>Fiscal Code: {{ payer.fiscalCode }}</p>
    <p>Birth Date: {{ payer.birthDate | date }}</p>
    <p>Address: {{ payer.address }}</p>
  </div>

  <div class="card flex justify-content-center">
    <p-button label="Edit" icon="pi pi-user-edit" [rounded]="true" />
  </div>
</header>
